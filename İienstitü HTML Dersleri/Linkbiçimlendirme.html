<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Biçimlendirme</title>
    
    <style>
        
        a:link{
            text-decoration: none;
            color: white;
            background-color: green;
            padding: 12px 24px;
            border-radius: 10px;
        }
        
        a:hover{
            background-color: darkolivegreen;
        }
        
        a:active{
            color: yellow;
        }
        
        a:visited{
            color: greenyellow;
        }
    
    
    </style>
    
</head>
<body>
    <br>
    <a href="#">GÖNDER</a>
    
</body>
</html>
