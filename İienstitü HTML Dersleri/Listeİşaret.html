<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste İşaret Değiştirme</title>
</head>
<body>
    
    <ul>
        <li>Erik</li>
        <li>Kiraz</li>
        <li>Muz</li>
        <li>Ananas</li>
    </ul>
    
    <hr>
    
        <ul type="disc">
        <li>Erik</li>
        <li>Kiraz</li>
        <li>Muz</li>
        <li>Ananas</li>
    </ul>
    
    <hr>
    
        <ul type="circle">
        <li>Erik</li>
        <li>Kiraz</li>
        <li>Muz</li>
        <li>Ananas</li>
    </ul>
    
    <hr>
    
        <ul type="square">
        <li>Erik</li>
        <li>Kiraz</li>
        <li>Muz</li>
        <li>Ananas</li>
    </ul>
    
    
</body>
</html>
