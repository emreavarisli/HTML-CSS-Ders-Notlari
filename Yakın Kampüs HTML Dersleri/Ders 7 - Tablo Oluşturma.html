<html>
<head>
<title> HTML Deneme Sayfam </title>
</head>
<body>
<table border=10>
<tr>
    <th> Rank </th>
	<th> City Name </th>
	<th> State </th>
	<th> Population </th>
</tr>
<tr>
    <td align=center> 1 </td>
	<td> London </td>
	<td> United Kingdom </td>
	<td> 11.905.500 </td> 
</tr>
<tr>
    <td align=right> 2 </td>
	<td> Paris </td>
	<td> France </td>
	<td> 11.532.409 </td> 
</tr>
<tr>
    <td align=left> 3 </td>
	<td> Madrid </td>
	<td> Spain </td>
	<td> 5,804.829 </td> 
</tr>			
</table>
</body>
</html> 

<!-- border komutu ile tablo çerçeve kazandı. -->
<!-- td yerine th kullanılsaydı çıktıdaki yazı ortalancak ve kalın yazılacaktı -->
<!-- align=center komutu ile sayılar ortalandı -->
<!-- align=right komutu ile sayılar sağa yaslandı -->
<!-- align=left komutu ile sayılar sola yaslandı -->
